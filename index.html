<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEJIWOO</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <nav class="nav-container">
            <ul id="list-container">
                <li class="home">Home</li>
                <li>Product</li>
                <li>Categories</li>
                <li>SALE</li>
            </ul>
            <span id="name">MEJIWOO</span>
        </nav>
        <!-- banner section -->
        <section>
            <div id="banner-container">
                <!-- banner content section -->
                <img id="banner-side-img" src="/images/side.png" alt="banner image">

            </div>
        </section>
    </header>
    <!-- main section -->
    <main>
        <!--card section  -->
        <section>
            <h1 class="card-title">Season Collections</h1>
            <div class="card-container">
                <div class="card">
                    
                        <div class="inner-card-img"><img src="/images/Spring.png" alt="card image"></div>
                    
                    <h4 class="card-name">SPRING</h4>
                    <button class="card-btn">MORE</button>
                </div>
                <div class="card">

                    <div class="inner-card-img">
                        <img src="/images/Summer.png" alt="card image">
                    </div>

                    <h4 class="card-name">SUMMER</h4>
                    <button class="card-btn">MORE</button>
                </div>
                <div class="card">
    
                        <div class="inner-card-img"><img src="/images/winter.png" alt="card image"></div>
                    
                    <h4 class="card-name">WINTER</h4>
                    <button class="card-btn">MORE</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
